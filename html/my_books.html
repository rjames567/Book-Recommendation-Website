<div class="container">
    <div class="navigation">
        <ul>
            <li class=template><a></a></li>
        </ul>
    </div>
    <div class="entries">
        <div class="book template">
            <div class="content">
                <a class="book-link" href="#">
                    <div class="cover">
                        <img src="">
                    </div>
                </a>
                <a class="book-link" href="#">
                    <div class="main-content">
                        <div class="top-row-container">
                            <div class="title-container">
                                <span class="title">This is the book title</span>
                                <span class="author">First name, surname</span>
                            </div>
                            <div class="rating-container">
                                <div class="rating">
                                    <i></i>
                                    <i></i>
                                    <i></i>
                                    <i></i>
                                    <i></i> <!-- Class specification is not necessary - hardcoded in the JS-->
                                </div>
                                <div class="about-review">
                                    <span><b>Average Rating: </b><b class="average-review"></b> <em>(<span class="num-review"></span>)</em></span>
                                </div>
                            </div>
                        </div>
                        <div class="synopsis">
                            <p></p>
                        </div>
                    </div>
                </a>
                <div class="right-content">
                    <div> <!-- Div only so they are kept as block items by flex -->
                        <span class="book-info"><b>Date Added: </b><span class="date-added"></span></span>
                        <div class="book-genres">
                            <span class="book-info"><b>Genres: </b></span>
                            <ol> <!-- Ordered list as they are ordered by match strength -->
                                <li class="template"><a href="#"></a></li>
                            </ol>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="read"><i class="fa fa-plus"></i><span class="reading-list-manipulation"></span></button>
                        <button class="delete"><i class="fa fa-trash"></i></button>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div class="edit-lists">
            <button class="delete-list">Delete List</button>
            <button class="create-list">New List</button>
        </div>
    </div>
</div>
