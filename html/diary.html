<button class="new-entry"><i class="fa fa-plus"></i>Add a new diary entry</button>
<div class="entries">
    <div class="diary-entry">
        <div class="cover">
            <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1638425885i/16299.jpg">
        </div>
        <div class="main-content">
            <div class="top-row-container">
                <div class="title-container">
                    <a class="book-button highlight title"></a>
                    <a class="author highlight"></a>
                </div>
                <div class="rating-container">
                    <div class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    <div class="about-review">
                        <span><b>Average Rating: </b><b class="average-review">2.55</b> <em>(<span class="num-review">20</span>)</em></span>
                    </div>
                </div>
            </div>
            <div class="ratings">
                <div class="overall-rating">
                    <p>Character Rating:</p>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>

                <div class="plot-rating">
                    <p>Plot Rating:</p>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>

                <div class="character-rating">
                    <p>Character Rating:</p>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>
            </div>
            <div class="thoughts">
                <p>This is about the book I just read a bit of. I really enjoyed this bit.</p>
            </div>
        </div>
        <div class="right-content">
            <span class="book-info"><b>Date Added: </b><span class="date-added"></span></span>
            <span class="book-info"><b>Pages Read: </b><span class="num-pages-read"></span></span>
            <span class="book-info"><b>Book completed: </b><span class="num-pages-read"></span></span>
            <button class="delete"><i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>
