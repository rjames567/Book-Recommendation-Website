<div class="entry-management">
    <button class="new-entry"><i class="fa fa-plus"></i>Create new diary entry</button>
</div>
<div class="entries">
    <div class="diary-entry template">
        <hr>
        <div class="content">
            <div class="cover">
                <img src="">
            </div>
            <div class="main-content">
                <div class="top-row-container">
                    <div class="title-container">
                        <a class="book-button highlight book"></a>
                        <a class="author highlight"></a>
                    </div>
                    <div class="rating-container">
                        <div class="rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                        <div class="about-review">
                            <span><b>Average Rating: </b><b class="average-review"></b> <em>(<span class="num-review"></span>)</em></span>
                        </div>
                    </div>
                </div>
                <div class="ratings">
                    <div class="overall-rating">
                        <p>Overall Rating:</p>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>

                    <div class="plot-rating">
                        <p>Plot Rating:</p>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>

                    <div class="character-rating">
                        <p>Character Rating:</p>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>
                <b class="summary"></b>
                <div class="thoughts">

                </div>
            </div>
            <div class="right-content">
                <div> <!-- Prevents flex space between making them move apart, but fixes button to the bottom -->
                    <span class="book-info"><b>Date Added: </b><span class="date-added"></span></span>
                    <span class="book-info"><b>Pages Read: </b><span class="num-pages-read"></span></span>
                    <span class="book-info"><b>Book completed: </b><span class="num-pages-read"></span></span>
                </div>
                <button class="delete"><i class="fa fa-trash"></i></button>
            </div>
        </div>
    </div>
</div>
